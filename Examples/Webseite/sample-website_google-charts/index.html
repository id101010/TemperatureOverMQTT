<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Charts test</title>
    <meta name="description" content="An example for using Google Charts.">
    <script src="https://www.gstatic.com/charts/loader.js" type="text/javascript"></script>
    <script type="text/javascript">
        // Load package
        google.charts.load('current', {packages: ['line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'time');
            data.addColumn('number', 'X');
            data.addColumn('number', 'Y');
            data.addColumn('number', 'Z');

            data.addRows([
                ['', 37.8, 80.8, 41.8],
                ['', 30.9, 69.5, 32.4],
                ['', 25.4,   57, 25.7],
                ['', 11.7, 18.8, 10.5],
                ['', 11.9, 17.6, 10.4],
                ['',  8.8, 13.6,  7.7],
                ['',  7.6, 12.3,  9.6],
                ['', 12.3, 29.2, 10.6],
                ['', 16.9, 42.9, 14.8],
                ['', 12.8, 30.9, 11.6],
                ['',  5.3,  7.9,  4.7],
                ['',  6.6,  8.4,  5.2],
                ['',  4.8,  6.3,  3.6],
                ['',  4.2,  6.2,  3.4]
            ]);

            var options = {
                chart: {
                    title: 'Chart Example'
                },
                width: 900,
                height: 500
            };

            var chart = new google.charts.Line(document.getElementById('google_chart'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="google_chart" style="width: 900px; height: 500px"></div>
</body>

</html>
